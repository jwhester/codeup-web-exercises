<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <main>
        <div id="forms">
            <form method="POST" action="https://request-inspector.glitch.me/">
                <div id="login">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <br>

                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <br>
                </div>

                <textarea id="bio" name="bio" placeholder="Fill out a short description of yourself."></textarea>
                <br>

                <section id="radioForm" class="section">
                    <label>How did you hear about us?</label>
                    <br>

                    <input id="radio1" type="radio" name="selection1" value="billboard"> <label for="radio1">Billboard</label>
                    <br>

                    <input id="radio2"type="radio" name="selection2" value="radioAdvertisement"> <label for="radio2">Radio Advertisement</label>
                    <br>

                    <input id="radio3" type="radio" name="selection3" value="internetAdvertisement"> <label for="radio3">Advertisement</label>
                    <br>

                    <input id="radio4" type="radio" name="selection4" value="other"> <label for="radio4">Other</label>
                    <br>

                </section>

                <div id="browser">
                    <label for="internetBrowser">Which internet browser are you using?</label>
                    <select id="internetBrowser" name="internetBrowser">
                        <option value="internetExplorer">Internet Explorer</option>
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                    </select>
                    <br>
                </div>

                <div id="button">
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

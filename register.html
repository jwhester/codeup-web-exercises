<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="Username" style="color: green" autofocus="autofocus" required>
        <br>

        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="Email" style="color: blue" required>
        <br>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Password" style="color: red" required>
        <br>

        <label for="confirm_password">Confirm Password:</label>
        <input id="confirm_password" name="password" type="password" placeholder="Password" style="color: red" required>
        <br>

        <label for="newsletter">Sign me up to the newsletter</label>
        <input id="newsletter" type="checkbox" name="newsletter" value="true" checked>
        <br>

        <button type="submit">Create New Account!</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf8">
</head>
<body>
<h1 id="user_display">show the input here with button click</h1>
<input id="user_input">
<button id="clickme">click me</button>


<img src="icons/clearDay.png" alt="" style="box-shadow: 2px 2px 2px black">

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    "use strict"
    $(document).ready(function() {


        $('#clickme').click(function(){
            $('#user_display').html($('#user_input').val());
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Review</title>
  <style>
    .yellow{
      background-color: yellow;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="main">
    <input type="text" id="input">
    <button id="add-to-list">Add to List</button>

    <h4>Favorite Food:</h4>
    <ul id="favorite-food">
      <li>Ramen</li>
      <li>Sushi</li>
      <li>Curry</li>
    </ul>

    <h4 id="change-me">Change Me</h4>

    <h4>My Cohort: <span id="my-cohort"></span></h4>
    <input type="text" id="cohort-name">
    <button id="change-cohort">Update</button>

    <br>
    <button id="change-to-yellow">Highlight</button>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    "use strict";
    $('#add-to-list').click(function () {
      var x = $('#input').val();
      $('#favorite-food').append("<li>" + x + "</li>");
    });
    $('#change-cohort').click(function () {
      var x = $('#cohort-name').val();
      $('#my-cohort').html("");
      $('#my-cohort').append(x);
    });
    $("#change-me").dblclick(function () {
      $(this).css('background-color', 'purple')
    });
    $('#change-to-yellow').click(function () {
      $('#my-cohort').toggleClass('yellow');
    });
    setTimeout(function () {
      $('.container').css('background-color', 'pink');
    }, 3000);
  });
</script>

</body>
</html>

        //write function to find thee area of a triangle
        //this function takes 3 parameters
        function triangle(x, y, z) {
            //this variable stores half the perimeter
            var half = (x + y + z) / 2;
            //the area is the square root of this
            var area = Math.sqrt(half * (half - x) * (half - y) * (half - z));
            //function returns the area
            return area;
        }
        //.log to see the result
        console.log(triangle(5, 6, 7));

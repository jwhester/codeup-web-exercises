<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username:</label>
    <input id="username" name="username" type="text" placeholder="Username" autofocus="autofocus" required>
    <br>

    <label for="email">Email:</label>
    <input id="email" name="email" type="text" placeholder="Email" required>
    <br>

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="Password"required>
    <br>

    <label for="loggedin2weeks">Keep me logged in for 2 weeks</label>
    <input id="loggedin2weeks" type="checkbox" name="loggedin2weeks" value="true" checked>
    <br>

    <button type="submit" style="background-color: blue; color: white; border-radius: 10px; font-size: 16px">Login</button>

</form>
</body>
</html>

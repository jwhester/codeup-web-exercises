<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <main>
        <div id="forms">
            <form method="POST" action="https://request-inspector.glitch.me/">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <br>

                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <br>

                <textarea name="bio" placeholder="Fill out a short description of yourself."></textarea>
                <br>

                <label for="radio">How did you hear about us?</label>
                <br>

                <input id="radio" type="radio" name="selection" value="billboard"> Billboard
                <br>

                <input type="radio" name="selection" value="radioAdvertisement"> Radio Advertisement
                <br>

                <input type="radio" name="selection" value="internetAdvertisement"> Internet Advertisement
                <br>

                <input type="radio" name="selection" value="other"> Other
                <br>

                <input type="submit">
            </form>
        </div>
    </main>
</body>
</html>

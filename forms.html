<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <main>
        <div id="form">
            <form method="POST" action="https://request-inspector.glitch.me/">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <br>

                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                <br>

                <textarea name="bio">Fill out a short description of yourself.</textarea>
                <br>

                <input type="submit">
            </form>
        </div>
        <div id="radio">
            <form method="POST" action="https://request-inspector.glitch.me/">
            <h2>How did you hear about us?</h2>
            <form>
                <input type="radio" name="selection" value="billboard"> Billboard<br>
                <input type="radio" name="selection" value="radioAdvertisement"> Radio Advertisement<br>
                <input type="radio" name="selection" value="internetAdvertisement"> Internet Advertisement<br>
                <input type="radio" name="selection" value="other"> Other<br>
                <input type="submit">

            </form>
        </div>
    </main>
</body>
</html>
